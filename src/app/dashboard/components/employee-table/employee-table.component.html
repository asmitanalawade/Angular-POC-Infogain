<div class="header h-[60px] mb-2 shadow-md flex items-center justify-end pr-3">
  <i class="fa fa-lock !text-2xl mr-3" aria-hidden="true" id="profile-icon" routerLink="/forget-password" title="Change Password"></i>
  <button mat-icon-button (click)="logout()">
    <i class="fa fa-power-off !text-2xl mr-3" aria-hidden="true" title="Logout"></i>
  </button>
</div>
<div class="add flex justify-end px-5">
  <button type="button" class="add-employee my-3" (click)="openDialog()">Add Employee</button>
</div>
<div class="mat-elevation-z8 m-5">
    <table mat-table [dataSource]="dataSource" class="w-full">
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef class="text-black text-base"> Employee ID </th>
        <td mat-cell *matCellDef="let row"> {{row.employeeId}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-black text-base"> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef class="text-black text-base"> Designation </th>
        <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
      </ng-container>
  
      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef class="text-black text-base"> Experience </th>
        <td mat-cell *matCellDef="let row"> {{row.experience}} Year</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-black text-base"> Actions </th>
        <td mat-cell *matCellDef="let row">
         <button mat-icon-button (click)="editEmployee(row)">
          <i class="fa fa-pencil text-md icon-color" aria-hidden="true"></i>
          </button>
           <button mat-icon-button (click)="deleteEmployee(row)">
            <i class="fa fa-times text-md icon-color" aria-hidden="true"></i>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" colspan="4">No data found</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
