<div class="container">
    <div class="header">
        <h2 mat-dialog-title>Add Employee</h2>
    </div>
    <div mat-dialog-content>
        <form [formGroup]="emplyeeForm" class="p-5">
            <div class="form-group mb-3">
                <label for="employeeId">Employee Id <span class="text-red-500">*</span></label>
                <input formControlName="employeeId" type="text" class="form-control" id="employeeId" placeholder="Id">
                <small class="text-red-500" *ngIf="emplyeeForm.get('employeeId')?.hasError('pattern')">Only number required</small>
            </div>
            <div class="form-group mb-3">
                <label for="name">Name <span class="text-red-500">*</span></label>
                <input formControlName="name" type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group mb-3">
                <label for="designation">Designation</label>
                <div class="input-group">
                    <input formControlName="designation" type="text" class="form-control" id="designation" placeholder="Designation">
                </div>
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <div class="input-group">
                    <input formControlName="experience" type="text" class="form-control" id="experience" placeholder="Ex. 4">
                    <small class="text-red-500" *ngIf="emplyeeForm.get('experience')?.hasError('pattern')">Only number required</small>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="flex justify-end !px-5">
        <button mat-button class="bg-slate-200" (click)="onCancelClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="true" class="save" (click)="onSave()" [disabled]="emplyeeForm.invalid" cdkFocusInitial>Save</button>
    </div>
</div>
