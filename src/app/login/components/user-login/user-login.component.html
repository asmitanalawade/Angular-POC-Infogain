<div class="container">
    <div class="signup-form">
        <div class="header">
            <h2>Login</h2>
        </div>
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="email">Email Address <span class="error-text">*</span></label>
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="sani@example.com">
                <small class="error-text" *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
            </div>
            <div class="form-group">
                <label for="password">Password <span class="error-text">*</span></label>
                <div class="input-group">
                    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <small *ngIf="loginForm.get('password')?.hasError('pattern')" class="error-text">
                    Please enter a valid password.
                </small>
            </div>
            <p class="error-text text-xs">{{errorMessage}}</p>
            <div style="margin-top: 10px;">
                <button type="submit" class="btn btn-primary btn-submit" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>
            </div>
            <div class="text-center text-sm mt-2 sign-up">
                Don`t have an account ? <a routerLink="/sign-up">Sign Up</a> here.
            </div>
        </form>
    </div>
</div>
